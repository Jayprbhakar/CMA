<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signin and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Sign in</header>
                    <form action="#">
                        <div class="field input-field">
                            <label for="email">:email</label>
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <label for="pass">:password</label>
                            <input type="password" placeholder="Password" class="password"id="pass">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Sign in</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Sign up</a></span>
                    </div>
                </div>
                <div class="line"></div>
            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header>Sign up</header>
                        <div class="field input-field">
                            <!-- <label for="Userid">Username:</label> -->

                            <input type="email" placeholder="Email" class="input" id="Userid">
                        </div>

                        <div class="field input-field">
                            <!-- <label for="pass">Password:</label> -->
                            <input type="password" placeholder="Create password" class="password" id="pass">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Sign up</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Signin</a></span>
                    </div>
                </div>

                <div class="line"></div>
            </div>
        </section>   
        <!-- JavaScript -->
        <script src="form.js"></script>
    </body>
</html>
