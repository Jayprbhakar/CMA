<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form validation in HTML & CSS | CodingNepal</title>
  <link rel="stylesheet" href="form_1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" placeholder="Email Address">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input type="submit" value="Login">
    </form>
    <div class="line"></div>
    <!-- <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
  </div> -->

  <div class="form-link">
    <span>Don't have an account? <a href="#" class="link signup-link">Sign up</a></span>
</div>

  <div class="form signup">
    <div class="form-content">
        <header>Sign up</header>
        <!-- <form action="connect.php" method="post"> -->
            <div class="field input-field">
                <input type="email" placeholder="Email" class="input" name="Userid">
            </div>

            <div class="field input-field">
                <input type="password" placeholder="Create password" class="password" name="pass">
            </div>

            <div class="field input-field">
                <input type="password" placeholder="Confirm password" class="password">
                <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field button-field">
                <button>Sign up</button>
            </div>
        </form>

        <div class="form-link">
            <span>Already have an account? <a href="#" class="link login-link">Signin</a></span>
        </div>
    </div>

    <div class="line"></div>
</div>

  <script src="form_1.js"></script>

</body>
</html>
